<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss"/>
    <!-- Incorporating the font downloaded from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>NomNotes</title>
</head>

<body>
    <section class="header">
        <div class="nav">
            <p>Nom.com</p>
        </div>
        <div class="introText">
            <h1>Welcome to your personal <br> Nom Notes</h1>
        </div>

        <div class="introImage">
            <img src="Images/logo.png" alt="Carrot logo image with a green scribble" width="500px">
        </div>
        <div class="vector">
            <img src="Images/Vector.png">
        </div>
    </section>

    <section class="food_adventures">
        <button onclick="toggleForm()">Add a New Note</button>
        <div id="addbutton" style="display: none;">
            <form id="inputform">
                <h2>Add New Food Memory</h2>

                <!-- RESTAURANT NAME -->
                <div class="form-row">
                    <label for="taskName"> Restaurant Name: </label>
                    <input type="text" name="taskName" id="taskName" required="true" />
                </div>

                <!-- RATING -->
                <div class="form-row">
                    <label for="taskRating">Rating(out of 10): </label>
                    <input type="number" name="taskRating" id="taskRating" required="true" min="1" max="10"/>
                </div>

                <!-- DISH -->
                <div class="form-row">
                    <label for="taskDish">Dish Name: </label>
                    <input type="text" name="taskDish" id="taskDish" required="true" />
                </div>

                <!-- REVIEW -->
                <div class="form-row">
                    <label for="taskReview">Review (of the food): </label>
                    <input type="text" name="taskReview" id="taskReview" required="true" />
                </div>

                <!-- COMMENT -->
                <div class="form-row">
                    <label for="taskComment">Highlight of the night: </label>
                    <input type="text" name="taskComment" id="taskComment" required="true" />
                </div>

                <!-- DATE -->
                <div class="form-row">
                    <label for="taskDate">Date: </label>
                    <input type="date" name="taskDate" id="taskDate" required="true" />
                </div>

                <!-- MEAL_TYPE -->
                <div class="form-row">
                    <label for="taskMeal_type">Select Meal Type: </label>
                    <select id="taskMeal_type name" name="taskMeal_type" required="true">
                        <option value="">Select One</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Afternoon">Dinner</option>
                        <option value="Dinner">Dessert</option>
                        <option value="Dessert">Bar</option>
                        <option value="Other">Picnic</option>

                    </select>
                </div>

                <!-- CUISINE -->
                <div class="form-row">
                    <label for="taskCuisine">Cuisine Type: </label>
                    <input type="text" name="taskCuisine" id="taskCuisine" required="true" />
                </div>

                <!-- IMAGE -->
                <div class="form-row">
                    <label for="taskFood_img">Add Image: </label>
                    <input type="file" name="taskFood_img" id="taskFood_img" required="true" accept = "image/*" />
                </div>

                <!-- RECOMMEND -->
                <div class="form-row">
                    <label for="taskRecommend">Would you recommend this restaurant?: </label>
                    <input type="radio" name="taskRecommend" id="taskRecommend" checked>Yes</input>
                    <input type="radio" name="taskRecommend" id="taskRecommend">No</input>
                </div>

                <div class="form-row">
                    <input type="submit">
                </div>
        
            </form>
        </div>
    </section>
<section class = "recent">
    <h2> Your 5 most recent food adventures</h2>
        <ul id = "tasklist">
        </ul>

    </section>
    <secton class="recent">
        <div class="nav_bar">
            <p>incomplete</p>
        </div>
    </secton>


    <section class = "footer">
        <img src = "Images/Carrot.png" >
        <p>Have a great day and eat lots of yummy food!</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
